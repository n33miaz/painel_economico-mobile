name: Painel Economico CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  # testar o backend (Java/Spring)
  backend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./painel_economico-api

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Build and Test with Maven
      run: mvn -B test --file pom.xml

  # teste o frontend (React Native)
  mobile-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./painel_economico-mobile

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: './painel_economico-mobile/package-lock.json'

    - name: Install Dependencies
      run: npm ci

    - name: Run Unit Tests
      run: npm test